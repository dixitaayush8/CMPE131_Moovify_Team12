<!DOCTYPE html>
<html>
<head>
	<body>
		<title>My Reviews</title>
		<p><a href="/">Home</a></p>
		{% if review_pg == 'nope' %}
		<p>You haven't made any reviews yet. Search for some movies to rate <a href="/search">here</a>!</p>
		{% else %}
		{% for n in review_pg %}
		<h3>{{n.movie_title}}</h3>
		<p>Review: {{n.comment}}</p>
		<p>Rating: {{n.rating}}/10.0</p>
		{% endfor %}
		{% endif %}
	</body>
</head>
</html>
