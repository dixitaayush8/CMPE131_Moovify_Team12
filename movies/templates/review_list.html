<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <blockquote class="blockquote text-center">
        <div class="p-3 mb-2 bg-info text-white"> <h4 class="display-4">My Reviews</h4> </div>
    </blockquote>

	<body>
		<title>My Reviews</title>
		<div class="container-fluid">
  			<div class="col col-md-auto">
  				<p><a class = "text-warning" href="/"><h4>Back to Home</h4></a></p>
				{% if review_pg == 'nope' %}
				<p>You haven't made any reviews yet. Search for some movies to rate <a href="/search">here</a>!</p>
			</div>
		</div>
		{% else %}
		{% for n in review_pg %}
		<h4>{{n.movie_title}}</h4>
		<p>Review: {{n.comment}}</p>
		<p>Rating: {{n.rating}}/10.0</p>
		{% endfor %}
		{% endif %}
	</body>
</head>
</html>
